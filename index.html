<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Spotify App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Ben Burt Spotify Playlist Mixer</h1>
    <!-- <button id="pick">Pick Random Song</button> -->
    <section>
        <h3>Playlists:</h3>
        <div id="playlist-inputs">
            <input type="text" id="new-playlist-name" placeholder="Playlist Name">
            <input type="number" id="new-playlist-count" placeholder="Track Count" min="1">
            <button id="add-playlist">Add Playlist</button>
        </div>

        <div id="mix-controls">            
            <input id="new-mix-name" placeholder="Mix name">
            <button id="save-mix">Save Mix</button>
        </div>

        <div>
            <select id="mix-selector"></select>
        </div>

        <!-- ========================= -->
        <!-- Playlist balancing -->
        <!-- ========================= -->
        <div id="mode-description">
            <p id="mode-text"></p>
        </div>
        <div id=""selection-modes>
            <label>
                <input type="radio" name="selectionMode" value="normal" checked>
                Normal
            </label>
            <label>
                <input type="radio" name="selectionMode" value="percentage">
                Percentage Mix
            </label>
            <label>
                <input type="radio" name="selectionMode" value="balanced">
                Balanced
            </label>
            <label>
                <input type="radio" name="selectionMode" value="relative">
                Relative Weight
            </label>
        </div>

        <div id="playlist-list"></div>

    </section>
    <section>
        <h1> </h1>
        <button id="pick">Pick Random Song</button>
        <p id="result"></p>
    </section>


    <!-- ========================= -->
    <!-- Playlist Generator UI -->
    <!-- ========================= -->
    <div id="playlist-generator">
        <input
            type="number"
            id="playlist-size"
            min="1"
            max="500"
            value="50"
            placeholder="Number of tracks"
        >
        <button id="generate-playlist">
            Generate Playlist
        </button>
    </div>
    <!-- ========================= -->

    <!-- ========================= -->
    <!-- Generated Playlist Output -->
    <!-- ========================= -->
    <div id="generated-playlist-container">
        <div class="playlist-header">
            <span>Playlist</span>
            <span>Track #</span>
        </div>
        <div id="generated-playlist"></div>
    </div>
    <!-- ========================= -->
    <script src="app.js"></script>
</body>
</html>
