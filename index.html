<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Spotify App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Spotify App</h1>
    <!-- <button id="pick">Pick Random Song</button> -->
    <section>
        <h2>Playlists</h2>
        <div id="playlist-inputs">
            <input type="text" id="new-playlist-name" placeholder="Playlist Name">
            <input type="number" id="new-playlist-count" placeholder="="Track Count" min="1">
            <button id="add-playlist">Add Playlist</button>
        </div>
        <div id="mix-controls">
            
            <input id="new-mix-name" placeholder="Mix name">
            <button id="save-mix">Save Mix</button>
        </div>
        <div>
            <select id="mix-selector"></select>
        </div>
        <div id="playlist-list"></div>
    </section>
    <section>
        <h1> </h1>
        <button id="pick">Pick Random Song</button>
        <p id="result"></p>
    </section>
    <!-- ========================= -->
    <!-- Playlist Generator UI -->
    <!-- ========================= -->
    <div id="playlist-generator">
        <input
            type="number"
            id="playlist-size"
            min="1"
            max="500"
            value="50"
            placeholder="Number of tracks"
        >
        <button id="generate-playlist">
            Generate Playlist
        </button>
    </div>
<!-- ========================= -->
    <script src="app.js"></script>
</body>
</html>
